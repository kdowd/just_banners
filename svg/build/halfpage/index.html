<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: snow;
            display: flex;
            justify-content: center;
            flex-direction: row;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .ad-banner {
            position: relative;
            width: 300px;
            height: 600px;
            border: 1px solid black;
            cursor: pointer;
            background-color: #710d29;
        }
        
        #my-svg {
            position: absolute;
            top: 110px;
            width: 292px;
            height: 390px;
            left: 0px;
            z-index: 10;
            /* transform: scale(1.0,1.0); */
        }
        
        .logo {
            position: absolute;
            right: 0;
            top: 0;
            width: 201px;
            height: 55px;
        }
        
        .info {
            position: absolute;
            padding: 0.2em 0.6em;
            left: 0;
            bottom: 0;
            width: 250px;
            height: 26px;
        }
        
        .date {
            position: absolute;
            padding: 0.2em 0.6em;
            left: 0;
            top: 0;
            width: 11px;
            height: 87px;
        }
        
        .wine {
            position: absolute;
            padding: 0.2em 0.6em;
            right: 0;
            bottom: 0;
            width: 10px;
            height: auto;
        }
        
        .colour-reveal {
            position: absolute;
            top: 94px;
            left: 8px;
            z-index: 11;
            opacity: 0;
        }
        
        .fade-up {
            animation: fadein 2s ease-in forwards;
            animation-delay: 0s;
            animation-direction: forwards;
        }
        
        .fade-down {
            animation: fadeout 2s ease-in forwards;
            animation-delay: 0s;
        }
        
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="vivus.min.js">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
            var cta = document.querySelector(".ad-banner");

            if (!!cta) {
                cta.addEventListener("click", function(e) {
                    Enabler.exit("halfpage-exit",
                        "http://premier.ticketek.co.nz/shows/show.aspx?sh=TOAST18 ")
                })
            }
        });
    </script>

</head>

<body>

    <div class="ad-banner">
        <div class="date">
            <img src="dates_11x87.jpg" width="100%" height="auto" alt="toast">
        </div>
        <div class="wine">
            <img src="wine_10x168.jpg" width="100%" height="auto" alt="toast">
        </div>


        <div class="logo">
            <img src="logo_201x55.jpg" width="100%" height="auto" alt="toast">
        </div>


        <div class="info">
            <img src="info_250x26.jpg" width="100%" height="auto" alt="toast">
        </div>



        <!-- <object id="my-svg" type="image/svg+xml" data="nice.svg"></object> -->
        <div id="my-svg"></div>


        <div class="colour-reveal">
            <img src="girlboy_292x390.png" width="292" height="390" alt="toast">
        </div>


        <script>
            var viv = new Vivus('my-svg', {
                file: 'one.svg',
                type: "scenario",
                duration: 150,
                reverseStack: Math.random() >= 0.5,
                dashGap: 2,
                animTimingFunction: Vivus.EASE,
                onReady: function(myVivus) {
                    // m // `el` property is the SVG elementyVivus.el.setAttribute('path', '#ffffff');
                },

            }, function(myVivus) {

                var t = document.querySelector(".colour-reveal");
                if (!!t) {
                    t.classList.add("fade-up");
                }


                myVivus.parentEl.classList.add("fade-down");

            });
        </script>



    </div>
</body>

</html>
